spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/triprider?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${DB_USERNAME:tripuser}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate          # 운영 권장 (스키마는 Flyway로)
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 40MB

  flyway:
    enabled: true                 # 스키마 관리 도입 권장
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      client:
