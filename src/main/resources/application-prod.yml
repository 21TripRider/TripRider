          google:
            client-id: 316137395420-ig547fms4sva0jaoup5odgldfqhf36o4.apps.googleusercontent.com
            client-secret: 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
            scope: profile, email
            redirect-uri: "https://api.yourdomain.com/login/oauth2/code/google"
          kakao:
            client-id: 471ee3eec0b9d8a5fc4eb86fb849e524
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "https://api.yourdomain.com/login/oauth2/code/kakao"
            scope: profile_nickname, account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

