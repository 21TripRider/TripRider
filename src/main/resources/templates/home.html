<!-- templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TripRider 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { margin-bottom: 70px; background-color: #f5f7fa; }
        .content { padding: 20px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; }
        .bottom-nav a { text-decoration: none; color: #333; text-align: center; font-size: 14px; }
        .bottom-nav a.active { color: #007bff; }
        .bottom-nav a i { font-size: 20px; }
    </style>
</head>
<body>
<div class="content">
    <h3>제주 날씨</h3>
    <div id="weatherContainer">날씨 정보를 불러오는 중...</div>

    <hr>
    <h4>🏍 오토바이 렌트 하러 가기</h4>
    <p class="text-muted">제주도 여행의 시작은 라이딩으로!</p>

    <hr>
    <div th:if="${recentRide != null}">
        <p><strong th:text="${recentRide.distance + 'km'}">57km</strong></p>
        <p class="text-muted" th:text="${recentRide.date + ' · ' + recentRide.location}">2025.07.23 · 제주시</p>
    </div>
    <div th:if="${recentRide == null}">
        <p class="text-muted">주행 기록이 없습니다.</p>
    </div>
</div>

<!-- 하단 네비게이션 -->
<div th:replace="~{fragments/nav :: bottom('home')}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $.get("/jeju-weather", function(data) {
        $('#weatherContainer').html("제주시 " + data.temp + "°C / 강수확률 " + data.rain + "%");
    });
</script>
</body>
</html>
