<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-box {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .signup-box h2 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-box p {
            color: #555;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }

        .link-login {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-box">
    <h2>회원 가입</h2>
    <p>TripRider 서비스를 이용하려면 아래 정보를 입력해주세요</p>

    <form th:action="@{/user}" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="example@domain.com" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="●●●●●●●●" required>
        </div>

        <!-- 🔴 오류 메시지 영역 -->
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary mt-3">가입하기</button>
    </form>

    <a href="/login" class="link-login">이미 계정이 있으신가요? 로그인</a>
</div>
</body>
</html>
