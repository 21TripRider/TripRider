<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f2f5;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-custom {
            width: 100%;
        }

        .link-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .link-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="form-title">로그인</h3>
    <p class="text-muted text-center">계정에 로그인하여 TripRider를 이용해보세요</p>
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="username" id="email" placeholder="example@domain.com" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="●●●●●●●●" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom mt-3">로그인</button>
    </form>

    <a href="/signup" class="link-btn">아직 계정이 없으신가요? 회원가입</a>
</div>
</body>
</html>
