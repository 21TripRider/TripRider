<!-- templates/mypage_intro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한줄 소개 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
  <h4 class="mb-4">✍ 한줄 소개 수정</h4>
  <form th:action="@{/mypage/intro-edit}" method="post">
    <div class="form-group">
      <label for="intro">새 한줄 소개</label>
      <input type="text" class="form-control" name="intro" id="intro"
             placeholder="자신을 한줄로 소개해보세요" th:value="${user.intro}">
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="/mypage" class="btn btn-secondary ml-2">취소</a>
  </form>
</div>
</body>
</html>
