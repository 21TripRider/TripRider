<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그아웃 완료</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logout-box {
            max-width: 420px;
            margin: 120px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logout-box h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .logout-box p {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="logout-box">
    <h2>로그아웃 되었습니다</h2>
    <p>다시 로그인하려면 아래 버튼을 눌러주세요</p>
    <a href="/login" class="btn btn-primary">로그인 페이지로 이동</a>
</div>
</body>
</html>
